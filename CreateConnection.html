    <meta charset="utf-8">
    <title>Подключение к amoCRM</title>
</head>

<body>
    <div align='center'>
        Здесь вы можете создать новое подключение к amoCRM.<br>
        Для этого нужно заполнить поля ниже данными из amoCRM. <br>
        Подробнее здесь: <a href="https://www.amocrm.ru/developers/content/oauth/step-by-step">Пример по шагам</a>
        <br><br></div>
    <form method="post" action="./GetAccess.php">
        <table width="100%" cellspacing="0" cellpadding="4">
            <tr>
                <td align="right">Домен</td>
                <td><input type="text" name="domain" maxlength="100" size="50"></td>
            </tr>
            <tr>
            <tr>
                <td align="right">Секретный ключ</td>
                <td><input type="text" name="client_secret" maxlength="100" size="50"></td>
            </tr>
            <tr>
                <td align="right" width="100">ID интеграции</td>
                <td><input type="text" name="client_id" maxlength="100" size="50"></td>
            </tr>

            <tr>
                <td align="right">Код авторизации</td>
                <td><input type="text" name="code" maxlength="1000" size="50"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="createRequestButton" value="Создать подключение"></td>
            </tr>
        </table>
    </form>
    <form class="back" id="back" method="post" action="./index.html">
        <input class="backButton" name="backButton" type="submit" value="Назад">
    </form>
